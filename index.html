<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Venom 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normaliza.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="blood">
    <div class="wrapper">
      <header class="header">
        <a href="/" class="logo--link">
          <img
            width="46"
            height="71"
            class="logo--image"
            src="image/logo.png"
            alt="logo: Venom"
          />
        </a>
        <nav class="navigation">
          <button class="menu--button">
            <span class="menu--button--text">меню</span>
            <img
              src="image/burger.svg"
              alt="icon: burger menu"
              class="menu--button--icon"
            />
          </button>
          <button class="menu--close">
            <span class="menu--close--text">закрыть </span>
            <img
              src="image/arr.svg"
              alt="icon: arrow right"
              class="menu--close--icon"
            />
          </button>
          <ul class="navigation--menu">
            <li class="navigation--menu--item">
              <a href="about.html" class="navigation--menu--link">о фильме</a>
            </li>
            <li class="navigation--menu--item">
              <a href="trailer.html" class="navigation--menu--link">трейлер</a>
            </li>
            <li class="navigation--menu--item">
              <a href="actors.html" class="navigation--menu--link">актеры</a>
            </li>
            <li class="navigation--menu--item">
              <a href="premier.html" class="navigation--menu--link">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="film">
        <div class="film--text">
          <span class="film--date">16 сентября 2021</span>
          <img class="film--logo" src="image/Venom 2.svg" alt="logo: Venom 2" />
          <p class="film--description">
            В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
            обаятельного суперзлодея из комиксов Marvel.
          </p>
        </div>
        <!-- /.film--text -->
        <div class="button--group">
          <a
            data-fancybox
            href="https://www.youtube.com/watch?v=WbALMF95VmQ"
            class="button button--primary"
          >
            <img
              width="15"
              height="15"
              src="image/play.svg"
              alt="icon: play"
              class="button--icon"
            />
            <span class="button--text">смотреть трейлер</span>
          </a>
          <a href="trailer.html" class="button button--link">
            <img
              width="15"
              height="15"
              src="image/ticket.svg"
              alt="icon: ticket"
              class="button--icon"
            />
            <span class="button--text">билеты на премьеру</span>
          </a>
        </div>
        <!-- /.button--group -->
      </section>
    </div>
    <!-- /.wrapper -->
    <img src="image/venom.png" alt="photo: venom" class="venom" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
